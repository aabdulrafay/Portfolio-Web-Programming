<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Abdul Rafay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }

        nav ul li {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border-radius: 25px;
            padding: 12px 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav ul li:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
            background: linear-gradient(45deg, #2980b9, #3498db);
        }

        nav ul li.active {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        /* Hero Section */
        .hero {
            padding: 120px 0 80px;
            text-align: center;
            color: #2c3e50;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: none;
            color: #2c3e50;
            animation: fadeInUp 1s ease-out;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            color: #5a6c7d;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.4);
            background: linear-gradient(45deg, #2980b9, #3498db);
        }

        /* Resume Content */
        .resume-section {
            background: white;
            margin: 40px 0;
            padding: 60px 0;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .resume-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .resume-viewer {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .resume-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .fullscreen-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }

        .fullscreen-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.4);
        }

        .pdf-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .pdf-container iframe {
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .pdf-fallback {
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            color: #666;
        }

        .pdf-fallback p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        /* Fullscreen styles */
        .pdf-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: white;
            border-radius: 0;
        }

        .pdf-container.fullscreen iframe {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        /* Loading state */
        .pdf-container.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 600px;
            background: #f8f9fa;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        /* Footer */
        footer {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 60px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                gap: 10px;
            }
            
            nav ul li {
                padding: 8px 15px;
            }
            
            nav ul li a {
                font-size: 14px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .contact-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.htm">Home</a></li>
                <li><a href="about.htm">About</a></li>
                <li><a href="skills.htm">Skills</a></li>
                <li><a href="contact.htm">Contact</a></li>
                <li><a href="experience.htm">Experience</a></li>
                <li><a href="projects.htm">Projects</a></li>
                <li><a href="gallery.htm">Gallery</a></li>
                <li><a href="#" class="active">Resume</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Resume</h1>
            <p>View and download my professional resume</p>
        </div>
    </section>

    <!-- Resume Content -->
    <section class="resume-section">
        <div class="container">
            <div class="resume-viewer">
                <div class="resume-controls">
                    <a href="../resources/Abdul_Rafay_CV.pdf" class="download-btn" download>
                        üì• Download PDF
                    </a>
                    <button onclick="toggleFullscreen()" class="fullscreen-btn">
                        üîç Fullscreen View
                    </button>
                </div>
                
                <div class="pdf-container">
                    <iframe 
                        src="../resources/Abdul_Rafay_CV.pdf#toolbar=0&navpanes=0&scrollbar=1&view=FitH" 
                        width="100%" 
                        height="900px"
                        frameborder="0"
                        title="Abdul Rafay's Resume"
                        loading="lazy">
                        <div class="pdf-fallback">
                            <p>Your browser doesn't support PDF viewing.</p>
                            <a href="../resources/Abdul_Rafay_CV.pdf" class="download-btn" download>Download Resume</a>
                        </div>
                    </iframe>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Abdul Rafay. All rights reserved.</p>
            <p style="margin-top: 10px; opacity: 0.8;">Designed with ‚ù§Ô∏è using HTML & CSS</p>
        </div>
    </footer>

    <script>
        // Fullscreen functionality
        function toggleFullscreen() {
            const pdfContainer = document.querySelector('.pdf-container');
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            
            if (!document.fullscreenElement) {
                pdfContainer.classList.add('fullscreen');
                fullscreenBtn.innerHTML = '‚ùå Exit Fullscreen';
                fullscreenBtn.onclick = exitFullscreen;
            } else {
                exitFullscreen();
            }
        }

        function exitFullscreen() {
            const pdfContainer = document.querySelector('.pdf-container');
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            
            pdfContainer.classList.remove('fullscreen');
            fullscreenBtn.innerHTML = 'üîç Fullscreen View';
            fullscreenBtn.onclick = toggleFullscreen;
        }

        // Escape key to exit fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                exitFullscreen();
            }
        });

        // Loading state management
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            const pdfContainer = document.querySelector('.pdf-container');
            
            // Add loading state
            pdfContainer.classList.add('loading');
            pdfContainer.innerHTML = '<div class="loading-spinner"></div>';
            
            // Simulate loading completion
            setTimeout(() => {
                pdfContainer.classList.remove('loading');
                pdfContainer.innerHTML = `
                    <iframe 
                        src="Abdul_Rafay_CV.pdf#toolbar=0&navpanes=0&scrollbar=1&view=FitH" 
                        width="100%" 
                        height="900px"
                        frameborder="0"
                        title="Abdul Rafay's Resume"
                        loading="lazy">
                        <div class="pdf-fallback">
                            <p>Your browser doesn't support PDF viewing.</p>
                            <a href="Abdul_Rafay_CV.pdf" class="download-btn" download>Download Resume</a>
                        </div>
                    </iframe>
                `;
            }, 1000);
        });

        // Smooth scroll for better UX
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Abdul Rafay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.htm"><span class="icon icon-home"></span>Home</a></li>
                <li><a href="about.htm"><span class="icon icon-about"></span>About</a></li>
                <li><a href="skills.htm"><span class="icon icon-skills"></span>Skills</a></li>
                <li><a href="contact.htm"><span class="icon icon-contact"></span>Contact</a></li>
                <li><a href="experience.htm"><span class="icon icon-experience"></span>Experience</a></li>
                <li><a href="projects.htm"><span class="icon icon-projects"></span>Projects</a></li>
                <li><a href="gallery.htm"><span class="icon icon-gallery"></span>Gallery</a></li>
                <li><a href="#" class="active"><span class="icon icon-resume"></span>Resume</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <h1>Resume</h1>
            <p>View and download my professional resume</p>
        </div>
    </div>

    <!-- Resume Content -->
    <div class="resume-section">
        <div class="container">
            <div class="resume-viewer">
                <div class="resume-controls">
                    <a href="../resources/Abdul_Rafay_CV.pdf" class="download-btn" download>
                        <span class="icon icon-download"></span>Download PDF
                    </a>
                    <button onclick="toggleFullscreen()" class="fullscreen-btn">
                        <span class="icon icon-fullscreen"></span>Fullscreen View
                    </button>
                </div>
                
                <div class="pdf-container">
                    <iframe 
                        src="../resources/Abdul_Rafay_CV.pdf#toolbar=0&navpanes=0&scrollbar=1&view=FitH" 
                        width="100%" 
                        height="900px"
                        frameborder="0"
                        title="Abdul Rafay's Resume"
                        loading="lazy">
                        <div class="pdf-fallback">
                            <p>Your browser doesn't support PDF viewing.</p>
                            <a href="../resources/Abdul_Rafay_CV.pdf" class="download-btn" download>Download Resume</a>
                        </div>
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Abdul Rafay. All rights reserved.</p>
            <p class="footer-text">Designed with <span class="icon icon-heart"></span> using HTML & CSS</p>
        </div>
    </footer>

    <script>
        // Fullscreen functionality
        function toggleFullscreen() {
            const pdfContainer = document.querySelector('.pdf-container');
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            
            if (!document.fullscreenElement) {
                pdfContainer.classList.add('fullscreen');
                fullscreenBtn.innerHTML = '‚ùå Exit Fullscreen';
                fullscreenBtn.onclick = exitFullscreen;
            } else {
                exitFullscreen();
            }
        }

        function exitFullscreen() {
            const pdfContainer = document.querySelector('.pdf-container');
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            
            pdfContainer.classList.remove('fullscreen');
            fullscreenBtn.innerHTML = 'üîç Fullscreen View';
            fullscreenBtn.onclick = toggleFullscreen;
        }

        // Escape key to exit fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                exitFullscreen();
            }
        });

        // Loading state management
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            const pdfContainer = document.querySelector('.pdf-container');
            
            // Add loading state
            pdfContainer.classList.add('loading');
            pdfContainer.innerHTML = '<div class="loading-spinner"></div>';
            
            // Simulate loading completion
            setTimeout(() => {
                pdfContainer.classList.remove('loading');
                pdfContainer.innerHTML = `
                    <iframe 
                        src="../resources/Abdul_Rafay_CV.pdf#toolbar=0&navpanes=0&scrollbar=1&view=FitH" 
                        width="100%" 
                        height="900px"
                        frameborder="0"
                        title="Abdul Rafay's Resume"
                        loading="lazy">
                        <div class="pdf-fallback">
                            <p>Your browser doesn't support PDF viewing.</p>
                            <a href="../resources/Abdul_Rafay_CV.pdf" class="download-btn" download>Download Resume</a>
                        </div>
                    </iframe>
                `;
            }, 1000);
        });

        // Smooth scroll for better UX
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Abdul Rafay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.htm"><span class="icon icon-home"></span>Home</a></li>
                <li><a href="about.htm"><span class="icon icon-about"></span>About</a></li>
                <li><a href="skills.htm"><span class="icon icon-skills"></span>Skills</a></li>
                <li><a href="contact.htm"><span class="icon icon-contact"></span>Contact</a></li>
                <li><a href="experience.htm"><span class="icon icon-experience"></span>Experience</a></li>
                <li><a href="projects.htm"><span class="icon icon-projects"></span>Projects</a></li>
                <li><a href="#" class="active"><span class="icon icon-gallery"></span>Gallery</a></li>
                <li><a href="resume.htm"><span class="icon icon-resume"></span>Resume</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <h1>Gallery</h1>
            <p>Visual showcase of my work and projects</p>
        </div>
    </div>

    <!-- Gallery Content -->
    <div class="content-section">
        <div class="container">
            <h2 class="section-title">Project Gallery</h2>
            

            <!-- Gallery Grid -->
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="../resources/image-1.webp" alt="Project Image 1" loading="lazy">
                    <div class="gallery-overlay">
                        <h3>Project Showcase 1</h3>
                    </div>
                </div>

                <div class="gallery-item">
                    <img src="../resources/image-2.png" alt="Project Image 2" loading="lazy">
                    <div class="gallery-overlay">
                        <h3>Project Showcase 2</h3>
                    </div>
                </div>

                <div class="gallery-item">
                    <img src="../resources/image-3.png" alt="Project Image 3" loading="lazy">
                    <div class="gallery-overlay">
                        <h3>Project Showcase 3</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalCaption" class="modal-caption"></div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Abdul Rafay. All rights reserved.</p>
            <p class="footer-text">Designed with <span class="icon icon-heart"></span> using HTML & CSS</p>
        </div>
    </footer>

    <script>
        // Enhanced modal functionality with better UX
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const modalCaption = document.getElementById('modalCaption');
        const closeBtn = document.querySelector('.close');

        // Open modal when gallery item is clicked
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', function() {
                const img = this.querySelector('img');
                const title = this.querySelector('h3').textContent;
                
                modal.style.display = 'block';
                modalImg.src = img.src;
                modalImg.alt = img.alt;
                modalCaption.textContent = title;
                
                // Prevent body scroll when modal is open
                document.body.style.overflow = 'hidden';
            });
        });

        // Close modal function
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal with close button
        closeBtn.addEventListener('click', closeModal);

        // Close modal when clicking outside the image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Image loading optimization
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('load', function() {
                this.style.opacity = '1';
            });
            
            img.addEventListener('error', function() {
                this.style.opacity = '0.5';
                this.alt = 'Image not available';
            });
        });

        // Smooth scroll for better UX
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add loading animation for images
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.gallery-item img');
            images.forEach(img => {
                img.style.opacity = '0';
                img.style.transition = 'opacity 0.3s ease';
            });
        });
    </script>
</body>
</html>
